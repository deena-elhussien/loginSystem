<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <div class="container  my-5">
        <div class=" p-5 w-75 m-auto group text-center">
            <h1>Smart Login System</h1>
            <input  type="text" class="form-control my-3 text-white fullName" value="" placeholder="Enter Your Name">
            <input type="email" class="form-control my-3 text-white" placeholder="Enter Your Email">
            <input type="password" class="form-control my-3 text-white" placeholder="Enter Your Password">
            <p id="alertMsg" class=" d-none text-danger alertMsg">incorrect email or password</p>
            <p class="d-none text-danger">All inputs is required</p>
            <div >
                <button id="login" class="btn btn-outline-info w-100 mt-2">
                    <a href="#">Sign Up</a>
                </button>
            </div>
            <p class=" text-white my-3">You have an account? 
                <a href="third.html">Signin</a>
            </p>
        </div>
    </div>
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/index.js"></script>
</body>
</html>
